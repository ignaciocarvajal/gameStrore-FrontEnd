<div class="row" *ngFor="let game of games">
  <mat-card class="card text-white bg-dark mb-3 m-5" style="width: 18rem;">
    <img mat-card-image src="{{game}}">
    <mat-card-header class="card-header">
      <div mat-card-avatar class="card-title">
        <mat-card-title>{{game}}</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content class="card-text">
      <p>{{game}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-raised-button color="primary">Buy</button>
    </mat-card-actions>
  </mat-card>
</div>
