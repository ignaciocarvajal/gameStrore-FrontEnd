<div class="row justify-content-md-center">
  <form class="col-6 col-md-4" (ngSubmit)="loginUser(login)" #login="ngForm">
    <mat-card>
      <mat-card-title>Log in</mat-card-title>
      <mat-card-content>
        <span class="text-danger animated fadeIn fast" *ngIf="login.submitted && login.controls['email'].errors">Email
          required</span>
        <mat-form-field class="input">
          <input type="email" matInput placeholder="Email" [(ngModel)]="user.email" name="email" required email>
        </mat-form-field><br>

        <span class="text-danger animated fadeIn fast" *ngIf="login.submitted && login.controls['email'].errors">Min
          length 5</span>
        <mat-form-field class="input">
          <input type="password" matInput placeholder="Password" [(ngModel)]="user.password" name="password" required
            minlength="5" maxlength="8">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div>
          <button mat-button [routerLink]="['/change-password']" routerLinkActive="router-link-active">Change
            password</button>
          <button mat-button [routerLink]="['/register']" routerLinkActive="router-link-active">Register</button>
          <button mat-raised-button color="primary">Log in</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
